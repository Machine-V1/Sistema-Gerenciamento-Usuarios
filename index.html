<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="formulario">
      <form action="">
        <h1 style="text-align: center">Cadastro</h1>
        <label for="nome">Nome:</label>
        <input name="nome" id="input-nome" type="text" required />
        <label for="senha">Senha:</label>
        <input name="senha" id="input-senha" type="password" required />
        <button action="submit" id="btn-enviar">Enviar</button>
      </form>
    </section>
    <hr />
    <section class="gerenciar-dados">
      <h1>Gerenciar Dados</h1>
      <!-- Consultar nome  mudar senha etc-->
      <div class="consulta">
        <h3>Consultar Dados:</h3>
        <button id="btn-consulta">Consultar</button>
        <ul id="lista-consulta"></ul>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
